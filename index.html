<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <script src="https://kit.fontawesome.com/5f4c1bb038.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    
    <body>
      <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
          <div class="step">
            <p>
              Name
            </p>
            <div class="bullet">
              <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>
              Contact
            </p>
            <div class="bullet">
              <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>
              Date
            </p>
            <div class="bullet">
              <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step">
            <p>
              Submit
            </p>
            <div class="bullet">
              <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
          </div>
        </div>
        <div class="form-outer">
          <form action="#">
            <div class="page slide-page">
              <div class="title">
                Basic Info:
              </div>
              <div class="field">
                <div class="label">
                  <label for="firstName">First Name</label>
                </div>
                <input type="text" class="form-control" id="firstName" name="firstName">
              </div>
              <div class="field">
                <div class="label">
                  <label for="lastName">Last Name</label>
                </div>
                <input type="text" class="form-control" id="lastName" name="lastName">
              </div>
              <div class="field">
                <div class="label">
                 <label for="gender">Gender</label>
                </div>
                <select>
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
              <div class="field btns">
                <button class="firstNext next">Next</button>
              </div>
            </div>
            <div class="page">
              <div class="title">
                Contact Info:
              </div>
              <div class="field">
                <div class="label">
                  <label for="Email">Email</label>
                </div>
                <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com" />
              </div>
              <div class="field">
                <div class="label">
                  <label for="Address">Address</label>
                </div>
                <input type="address" class="form-control" id="address" name="address" placeholder="Address">
              </div>
              <div class="field">
                <div class="label">
                  <label for="Phone Number">Phone Number</label>
                </div>
                <input type="Number" class="form-control" id="number" name="number" placeholder="09********">
              </div>
              <div class="field btns">
                <button class="next-1 next">Next</button>
              </div>
            </div>
            <div class="page">
              <div class="title">
                Registeration Date:
              </div>
              <div class="field">
                <div class="label">
                  <label for="date">Date</label>
                </div>
                <input type="date" class="form-control" id="number" name="number" >
              </div>
              <div class="field">
                <div class="label">
                  <label for="studenttype">Student Type</label>
                </div>
                <select>
                  <option>New</option>
                  <option>Regular</option>
                </select>
              </div>
              <div class="field">
                <div class="label">
                  <label for="educationqualification">Education Qualification</label>
                </div>
                <select>
                  <option>Preparatory</option>
                  <option>High school</option>
                  <option>Elementry</option>
                  <option>kindergarden</option>
                </select>
              </div>
                <div class="field btns">
                <button class="next-2 next">Next</button>
              </div>
            </div>
            <div class="page">
              <div class="title">
               Upload File:
              </div>
              <div class="field">
                <div class="label">
                  <div class="page">
              <div class="title">
               - Upload your real Certificate card!
              </div>
              <div class="field">
                <div class="label">
                  <div class="page">
              <div class="title">
               - Captor both side of your certificate card!
              </div>
              <div class="field">
                <div class="label">
                  <title>Input File Upload 12</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="upload">
      <button type = "button" class = "btn-warning">
        <i class = "fa fa-upload"></i> Upload File
        <input type="file">
      </button>
    </div>
    <div class="field btns">
                <button class="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    
    
    
    
    
    </body>
    
    </html>
</body>
<script src="script.js"></script>

</html>
